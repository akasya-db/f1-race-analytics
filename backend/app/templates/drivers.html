<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Drivers — F1 Race Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/listing.css"/>
  <link rel="stylesheet" href="/static/css/navbar.css"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>
  {% include "navbar.html" %}

  <div class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-title">F1 Drivers</h1>
      <p class="hero-subtitle">
        Explore Formula 1 drivers, compare performance, and filter historical data.
      </p>
    </div>
  </div>

  <div class="content-wrapper">
    <form id="driverFilters" class="filter-bar">

      <!-- Name -->
      <div class="filter-group">
        <label for="filterDriverName">Driver name</label>
        <input type="text" id="filterDriverName" placeholder="Search by name..."/>
      </div>

      <!-- Nationality -->
      <div class="filter-group">
        <label for="filterDriverNationality">Nationality</label>
        <input type="text" id="filterDriverNationality" placeholder="e.g. British, Spanish"/>
      </div>

      <!-- Wins -->
      <div class="filter-group">
        <label for="filterWinsMin">Wins ≥</label>
        <input type="number" id="filterWinsMin" min="0" placeholder="0"/>
      </div>

      <!-- Podiums -->
      <div class="filter-group">
        <label for="filterPodiumsMin">Podiums ≥</label>
        <input type="number" id="filterPodiumsMin" min="0" placeholder="0"/>
      </div>

      <!-- Points -->
      <div class="filter-group">
        <label for="filterPointsMin">Points ≥</label>
        <input type="number" id="filterPointsMin" min="0" placeholder="0"/>
      </div>

      <!-- Poles -->
      <div class="filter-group">
        <label for="filterPolesMin">Poles ≥</label>
        <input type="number" id="filterPolesMin" min="0" placeholder="0"/>
      </div>

      <!-- Birthplace -->
      <div class="filter-group">
        <label for="filterBirthPlace">Birthplace</label>
        <input type="text" id="filterBirthPlace" placeholder="Search birthplace..."/>
      </div>

      <!-- Birth year -->
      <div class="filter-group">
        <label>Birth year range</label>
        <div class="filter-inline">
          <input type="number" id="filterBirthYearFrom" placeholder="From"/>
          <span>–</span>
          <input type="number" id="filterBirthYearTo" placeholder="To"/>
        </div>
      </div>

      <!-- Real only -->
      <div class="filter-group checkbox-group">
        <label>
          <input type="checkbox" id="filterIsReal"/>
          Only real drivers
        </label>
      </div>

      <div class="filter-actions">
        <button type="submit" class="btn">Apply</button>
        <button type="button" id="resetDriverFilters" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- GRID -->
  <div class="content-wrapper">
    <div class="grid" id="driversGrid"></div>
    <div id="pagination" class="pagination-container"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="driverModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeDriverModal()">×</button>

      <div class="modal-header">
        <img class="modal-logo" id="driverModalPhoto" src="/placeholder.svg" alt="Driver Photo"/>
        <div>
          <h2 class="modal-title" id="driverModalTitle"></h2>
          <p class="modal-subtitle" id="driverModalSubtitle"></p>
        </div>
      </div>

      <div class="modal-body" id="driverModalBody"></div>
    </div>
  </div>

  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/drivers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
