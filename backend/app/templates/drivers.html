<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Drivers — F1 Race Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/listing.css"/>
  <link rel="stylesheet" href="/static/css/navbar.css"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>
  {% include "navbar.html" %}

  <div class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-title">F1 Drivers</h1>
      <p class="hero-subtitle">
        Explore Formula 1 drivers, compare performance, and filter historical data.
      </p>
    </div>
  </div>

  <div class="content-wrapper">
    <form id="driverFilters" class="filter-bar">

      <!-- Name -->
      <div class="filter-group">
        <label for="filterDriverName">Driver name</label>
        <input type="text" id="filterDriverName" placeholder="Search by name..."/>
      </div>

      <!-- Nationality -->
      <div class="filter-group">
        <label for="filterDriverNationality">Nationality</label>
        <input type="text" id="filterDriverNationality" placeholder="e.g. British, Spanish"/>
      </div>

      <!-- Wins -->
      <div class="filter-group">
        <label for="filterWinsMin">Wins ≥</label>
        <input type="number" id="filterWinsMin" min="0" placeholder="0"/>
      </div>

      <!-- Podiums -->
      <div class="filter-group">
        <label for="filterPodiumsMin">Podiums ≥</label>
        <input type="number" id="filterPodiumsMin" min="0" placeholder="0"/>
      </div>

      <!-- Points -->
      <div class="filter-group">
        <label for="filterPointsMin">Points ≥</label>
        <input type="number" id="filterPointsMin" min="0" placeholder="0"/>
      </div>

      <!-- Poles -->
      <div class="filter-group">
        <label for="filterPolesMin">Poles ≥</label>
        <input type="number" id="filterPolesMin" min="0" placeholder="0"/>
      </div>

      <!-- Birthplace -->
      <div class="filter-group">
        <label for="filterBirthPlace">Birthplace</label>
        <input type="text" id="filterBirthPlace" placeholder="Search birthplace..."/>
      </div>

      <!-- Birth year -->
      <div class="filter-group">
        <label>Birth year range</label>
        <div class="filter-inline">
          <input type="number" id="filterBirthYearFrom" placeholder="From"/>
          <span>–</span>
          <input type="number" id="filterBirthYearTo" placeholder="To"/>
        </div>
      </div>

      <!-- Driver Type -->
      <div class="radio-group">
        <span class="filter-label">Driver Type</span>

        <div class="radio-options">
          <label>
            <input type="radio" name="driverType" value="all" checked>
            ALL
          </label>

          <label>
            <input type="radio" name="driverType" value="real">
            REAL
          </label>

          <label>
            <input type="radio" name="driverType" value="user">
            USER-GENERATED
          </label>
        </div>
      </div>


      <div class="filter-actions">
        <button type="submit" class="btn">Apply</button>
        <button type="button" id="resetDriverFilters" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
      
<!-- LEADERBOARD TOGGLE -->
<div class="content-wrapper">
  <div class="stats-card">
    <div class="stats-header">
      <h3>Driver Leaderboard</h3>
      <button class="btn secondary" id="toggleLeaderboard">
        Show Leaderboard
      </button>
    </div>

    <div class="stats-body" id="leaderboardSection" style="display:none;">
      
      <!-- Year filter -->
      <div class="filter-bar" style="margin:20px;">
        <div class="filter-group">
          <label>From Year</label>
          <input type="number" id="leaderboardYearFrom" placeholder="e.g. 2015">
        </div>

        <div class="filter-group">
          <label>To Year</label>
          <input type="number" id="leaderboardYearTo" placeholder="e.g. 2023">
        </div>

        <div class="filter-actions">
          <button class="btn" id="loadLeaderboard">Generate</button>
        </div>
      </div>
      <!-- TOP N BUTTONS -->
      <div class="filter-group" style="margin-left:20px;">
        <label>Show</label>
        <div class="radio-options">
          <button type="button" class="top-n-btn active" data-limit="10">Top 10</button>
          <button type="button" class="top-n-btn" data-limit="25">Top 25</button>
          <button type="button" class="top-n-btn" data-limit="50">Top 50</button>
        </div>
      </div>


      <!-- Table -->
      <div class="results-wrapper">
        <table class="stats-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Driver</th>
              <th>Championship Wins</th>
              <th>Race Wins</th>
              <th>Total Points</th>
            </tr>
          </thead>
          <tbody id="leaderboardTable">
            <tr><td colspan="5">Select a year range</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

  <!-- GRID -->
  <div class="content-wrapper">
    <div class="grid" id="driversGrid"></div>
    <div id="pagination" class="pagination-container"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="driverModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeDriverModal()">×</button>

      <div class="modal-header">
        <div>
          <h2 class="modal-title" id="driverModalTitle"></h2>
          <p class="modal-subtitle" id="driverModalSubtitle"></p>
        </div>
      </div>


      <div class="modal-body" id="driverModalBody"></div>
    </div>
  </div>

  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/drivers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
