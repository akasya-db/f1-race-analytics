<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Drivers — F1 Race Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/listing.css"/>
  <link rel="stylesheet" href="/static/css/navbar.css"/>
</head>

<body>
  {% include "navbar.html" %}

  <!-- Hero -->
  <div class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-title">F1 Drivers</h1>
      <p class="hero-subtitle">
        Explore current Formula 1 drivers, compare performance, and dive into detailed profiles.
      </p>
    </div>
  </div>

  <div class="content-wrapper">

    <!-- FILTER BAR -->
    <form id="driverFilters" class="filter-bar">

      <div class="filter-group">
        <label for="filterDriverName">Driver / Team</label>
        <input type="text" id="filterDriverName" placeholder="Search by driver or team..."/>
      </div>

      <div class="filter-group">
        <label for="filterDriverNationality">Nationality</label>
        <select id="filterDriverNationality">
          <option value="">All</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Spain">Spain</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Monaco">Monaco</option>
          <option value="Mexico">Mexico</option>
          <option value="France">France</option>
          <option value="Australia">Australia</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filterDriverTeam">Team</label>
        <select id="filterDriverTeam">
          <option value="">All</option>
          <option value="Red Bull Racing">Red Bull Racing</option>
          <option value="Ferrari">Scuderia Ferrari</option>
          <option value="Mercedes-AMG Petronas">Mercedes</option>
          <option value="McLaren">McLaren</option>
          <option value="Aston Martin">Aston Martin</option>
          <option value="Alpine">Alpine</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filterWinsMin">Wins ≥</label>
        <input type="number" id="filterWinsMin" min="0" placeholder="0"/>
      </div>

      <div class="filter-group">
        <label for="filterPodiumsMin">Podiums ≥</label>
        <input type="number" id="filterPodiumsMin" min="0" placeholder="0"/>
      </div>

      <div class="filter-group">
        <label for="filterPointsMin">Points ≥</label>
        <input type="number" id="filterPointsMin" min="0" placeholder="0"/>
      </div>

      <div class="filter-group">
        <label for="filterPolesMin">Poles ≥</label>
        <input type="number" id="filterPolesMin" min="0" placeholder="0"/>
      </div>

      <div class="filter-group">
        <label for="filterBirthPlace">Birthplace</label>
        <input type="text" id="filterBirthPlace" placeholder="Search birthplace..."/>
      </div>

      <div class="filter-group">
        <label>Birth Year Range</label>
        <div class="filter-inline">
          <input type="number" id="filterBirthYearFrom" placeholder="From"/>
          <span>–</span>
          <input type="number" id="filterBirthYearTo" placeholder="To"/>
        </div>
      </div>

      <div class="filter-actions">
        <button type="submit" class="btn">Apply</button>
        <button type="button" id="resetDriverFilters" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <!-- GRID -->
    <div class="grid" id="driversGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="driverModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeDriverModal()">×</button>

      <div class="modal-header">
        <img class="modal-logo" id="driverModalPhoto" src="/placeholder.svg" alt="Driver Photo"/>
        <div>
          <h2 class="modal-title" id="driverModalTitle"></h2>
          <p class="modal-subtitle" id="driverModalSubtitle"></p>
        </div>
      </div>

      <div class="modal-body" id="driverModalBody"></div>
    </div>
  </div>

  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/drivers.js"></script>
</body>
</html>
