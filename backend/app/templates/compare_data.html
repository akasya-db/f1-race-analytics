<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare Data | F1 Race Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_data.css') }}">
  <style>
    .placeholder-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 40px;
    }
    .placeholder-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
    .placeholder-title {
      font-family: Montserrat, sans-serif;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--f1-white, #f6f8fb);
    }
    .placeholder-text {
      font-size: 1.1rem;
      color: var(--f1-grey, #a9bdd1);
      max-width: 500px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  
  <div class="panel-container">
    <header class="panel-header">
      <h1>Compare Data</h1>
      <p>Compare your custom data with real F1 statistics</p>
    </header>

    <div class="placeholder-content">
      <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0H5a2 2 0 0 1-2-2v-4m6 6h10a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h2 class="placeholder-title">Coming Soon</h2>
      <p class="placeholder-text">
        This feature is under development. Soon you'll be able to compare your custom race data, 
        drivers, and constructors with real Formula 1 statistics.
      </p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
