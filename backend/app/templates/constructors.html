<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Constructors â€” F1 Race Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/listing.css"/>
  <link rel="stylesheet" href="/static/css/navbar.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
</head>

<body>
  {% include "navbar.html" %}
  <div class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-title">F1 Constructors</h1>
      <p class="hero-subtitle">
        Explore all Formula 1 teams, compare performance, and dive into the constructors behind the fastest cars in the world.
      </p>
    </div>
  </div>

  <div class="content-wrapper">
    <!-- ðŸ” FÄ°LTRE BARI -->
    <form id="constructorFilters" class="filter-bar">
      <div class="filter-group">
        <label for="filterName">Team Name</label>
        <input type="text" id="filterName" placeholder="Search by name"/>
      </div>

      <div class="filter-group">
        <label for="filterNationality">Nationality</label>
        <select id="filterNationality">
          <option value="">All</option>
          <option value="Austria">Austria</option>
          <option value="Italy">Italy</option>
          <option value="Germany">Germany</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="France">France</option>
          <option value="Switzerland">Switzerland</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Championships</label>
        <div class="filter-inline">
          <input type="number" id="filterChampsMin" min="0" placeholder="Min"/>
        </div>
      </div>

      <div class="filter-group">
          <label>Total Points Range</label>
          <div class="filter-inline">
              <input type="number" id="filterTotalPointsMin" placeholder="Min" class="input-dark">
              <span>-</span>
              <input type="number" id="filterTotalPointsMax" placeholder="Max" class="input-dark">
          </div>
      </div>

      <div class="filter-actions">
        <button type="submit" class="btn">Apply</button>
        <button type="button" id="resetFilters" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <!-- GRID -->
    <div class="grid" id="constructorsGrid"></div>
    <div id="pagination" class="pagination-container"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="teamModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <div class="modal-header">
        <img class="modal-logo" id="modalLogo" src="/placeholder.svg" alt="Team Logo"/>
        <div>
          <h2 class="modal-title" id="modalTitle"></h2>
          <p class="modal-subtitle" id="modalSubtitle"></p>
        </div>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/constructors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
