<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Races â€” F1 Race Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/listing.css"/>
  <link rel="stylesheet" href="/static/css/navbar.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

</head>

<body>
  {% include "navbar.html" %}
  <div class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-title">F1 Races</h1>
      <p class="hero-subtitle">
        Explore the Formula 1 race calendar, iconic circuits, and key stats for each Grand Prix weekend.
      </p>
    </div>
  </div>

  <!-- ðŸ” FÄ°LTRE BARI -->
  <div class="content-wrapper">
    <form id="raceFilters" class="filter-bar">
      <div class="filter-group">
        <label for="filterYear">Year</label>
        <input type="number" id="filterYear" name="year" min="1950" placeholder="Any"/>
      </div>

      <div class="filter-group">
        <label for="filterRound">Round</label>
        <input type="number" id="filterRound" name="round" min="1" placeholder="Any"/>
      </div>

      <div class="filter-group">
        <label>Date range</label>
        <div class="filter-inline">
          <input type="text" id="filterDateFrom" class="date-input" placeholder="From" />
          <input type="text" id="filterDateTo" class="date-input" placeholder="To" />
        </div>
      </div>



      <div class="filter-group">
        <label for="filterOfficialName">Official name</label>
        <input type="text" id="filterOfficialName" placeholder="Search by official name"/>
      </div>

      <div class="filter-group">
        <label for="filterQualifyingFormat">Qualifying format</label>
        <select id="filterQualifyingFormat">
          <option value="">All</option>
          <option value="KNOCKOUT">Knockout</option>
          <option value="SPRINT_RACE">Sprint Race</option>
          <option value="ONE_SESSION">One Session</option>
          <option value="TWO_SESSION">Two Session</option>
          <option value="FOUR_LAPS">Four Laps</option>
          <option value="AGGREGATE">Aggregate</option>
        </select>
      </div>

      <div class="filter-group radio-group">
        <label class="filter-label">Race Type</label>
        <div class="radio-options">
          <label>
            <input type="radio" name="raceType" value="all" checked/>
            All
          </label>
          <label>
            <input type="radio" name="raceType" value="real"/>
            Real
          </label>
          <label>
            <input type="radio" name="raceType" value="user"/>
            User-generated
          </label>
        </div>
      </div>

      <div class="filter-actions">
        <button type="submit" class="btn">Apply</button>
        <button type="button" id="resetFilters" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Statistics Button -->
  <div class="content-wrapper" style="margin-bottom: 1rem;">
    <a href="/races/stats" class="btn" style="display: inline-flex; align-items: center; gap: 0.5rem;">
      ðŸ“Š View Race Statistics
    </a>
  </div>

  <!-- GRID -->
  <div class="content-wrapper">
    <div class="grid" id="racesGrid"></div>
    <div id="pagination" class="pagination-container"></div>
  </div>

  <!-- Modal removed: race entries now link to dedicated detail pages at /races/<id> -->
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/race_data.js"></script>
  <script src="/static/js/races.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
