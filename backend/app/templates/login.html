<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap | F1DB</title>
  <style>
    body, html { height:100%; margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #login-page { display:flex; justify-content:center; align-items:center; height:100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc); }

    .login-card { position:relative; background:#fff; padding:40px 30px; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.2); width:90vw; max-width:400px; text-align:center; box-sizing:border-box; }

    .login-card h1 { margin-top:0; margin-bottom:30px; color:#333; font-size:28px; }

    .input-group { text-align:left; margin-bottom:20px; width:100%; }
    .input-group label { display:block; font-weight:600; margin-bottom:5px; color:#555; }
    .input-group input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; outline:none; transition:.2s; box-sizing:border-box; }
    .input-group input:focus { border-color:#2575fc; box-shadow:0 0 0 2px rgba(37,117,252,.2); }

    button { width:100%; padding:12px; background:#2575fc; color:#fff; font-weight:600; border:none; border-radius:8px; cursor:pointer; transition:.2s; box-sizing:border-box; }
    button:hover { background:#1851c2; }

    .register-link { margin-top:20px; font-size:14px; color:#555; }
    .register-link a { color:#2575fc; font-weight:600; text-decoration:none; }
    .register-link a:hover { text-decoration: underline; }

    .alert { position:absolute; top:-10px; left:50%; padding:12px 20px; border-radius:8px; color:#fff; font-weight:600;
      box-shadow:0 4px 12px rgba(0,0,0,.15); z-index:10; min-width:250px; text-align:center; opacity:0;
      transform:translate(-50%, -20px); visibility:hidden; transition: all .4s ease; }
    .alert.show { opacity:1; transform:translate(-50%, 0); visibility:visible; }
    .alert.error { background-color:#e74c3c; }
    .alert.success { background-color:#2ecc71; }
  </style>
</head>
<body>
  <div id="login-page">
    <div class="login-card">
      <div id="alert-message" class="alert"></div>

      <h1>F1DB Login</h1>

      <!-- Yeni backend: auth.login -->
      <form action="{{ url_for('auth.login') }}" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="enter your username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="enter your password" required />
        </div>
        <button type="submit">Login</button>
      </form>

      <p class="register-link">
        Don’t have an account?  <a href="{{ url_for('auth.register') }}">Register</a>
      </p>
    </div>
  </div>

  <!-- Flash mesajları senin alert kutunda göster -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <!-- Flash mesajlarını HTML içinde JSON olarak göm -->
    <script id="flash-data" type="application/json">
    {{ get_flashed_messages()|tojson }}
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const alertBox = document.getElementById('alert-message');

    // JSON script içeriğini oku
    const dataTag = document.getElementById('flash-data');
    let flashMessages = [];
    if (dataTag && dataTag.textContent.trim()) {
        try {
        flashMessages = JSON.parse(dataTag.textContent);
        } catch (e) {
        console.error('Flash JSON parse hatası:', e);
        }
    }

    if (flashMessages.length > 0) {
        alertBox.textContent = flashMessages[0];
        alertBox.classList.add('show', 'error'); // success gösteriyorsan 'success' sınıfını ekleyebilirsin
        setTimeout(function () { alertBox.classList.remove('show'); }, 3000);
    }
    });
    </script>

    {% endif %}
    {% endwith %}

    </body>
</html>
