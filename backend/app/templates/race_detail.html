<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Race Detail 14 F1 Race Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/listing.css"/>
  <link rel="stylesheet" href="/static/css/navbar.css"/>
  <link rel="stylesheet" href="/static/css/race_detail.css"/>
</head>
<body>
  {% include "navbar.html" %}

  <div class="content-wrapper">
    <div class="race-detail-layout">
      <!-- Left column: Race info + Results (flows naturally) -->
      <div class="left-column">
        <div class="race-info card" id="raceInfo">
          <!-- Race basic info (compact) -->
        </div>
        <div class="results-box card" id="resultsBox">
          <!-- Race Results -->
        </div>
      </div>

      <!-- Right column: Circuit info + Standings -->
      <div class="right-column">
        <div class="circuit-info card" id="circuitInfo">
          <!-- Circuit info -->
        </div>
        <div class="standings-box card" id="driverStandingsBox">
          <!-- Driver standings after this race -->
        </div>
        <div class="standings-box card" id="constructorStandingsBox">
          <!-- Constructor standings after this race -->
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/race_detail.js"></script>
</body>
</html>
